{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="{% static '../static/style.css' %}">
    <link rel="stylesheet" href="{% static '../static/animate.css' %}">
    <style>
        .message-info {
            background-color: #cce5ff;
            color: #004085;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .vertical-line {
            width: 1px;
            background-color: black;
            height: 100%;
            display: inline-block;
            margin-right: 10px;
            margin-left: 10px;
        }

        .article {

            background-color: #f2f2f2;
            padding: 20px;


        }
    </style>

    <title>Image_predict</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-center text-center" id="navbar-ex-7">
                <div class="navbar-nav">
                    <a class="navbar-brand nav-link active" aria-current="page" href="../accueil_graine">Home</a>
                </div>

            </div>
        </div>
    </nav>
    <header>
        <div id="messageContainer"></div>
    </header>



    <div class="container-fluid">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="article">
                    <div class="container justify-content-center mt-5">
                        <h1 class="mt-3">GraineClassifier</h1>
                        <hr class="my-4 bg-dark">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="file" name="image_file" required>
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </form>
                        <div id="result-container">
                            {% if results %}
                            <h2>RÃ©sultats :</h2>
                            <ul>
                                {% for result in results %}
                                <li>{{ result }}</li>
                                {% endfor %}
                            </ul>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    





   



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <footer class="content-footer footer bg-dark" style="margin-top: 572px;">
        <div
            class="container-fluid d-flex flex-md-row flex-column justify-content-between align-items-md-center gap-1 py-3">
            <div>
                <a href="#" target="_blank" class="footer-text fw-bolder" style="cursor: pointer;">Predict_Groups</a>
            </div>
            <div>
                <a href="#" class="footer-link me-4" target="_blank" style="cursor: pointer;">A propos</a>
                <a href="javascript:void(0)" class="footer-link me-4">Help</a>
                <a href="javascript:void(0)" class="footer-link me-4">Contact</a>

            </div>
        </div>
    </footer>
</body>

</html>
